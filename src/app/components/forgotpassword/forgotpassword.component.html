<!-- Forgot Password Form -->
<div class="container">
  <h2>👩‍🏫 Forgot Password</h2>
  <p>Enter your registered email address, and we’ll send you instructions to reset your password.</p>
  
  <form #forgotForm="ngForm" (ngSubmit)="sendResetLink()">
    <label for="email">📧 Email Address</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="📩 Enter your email" 
      [(ngModel)]="email" 
      required
    >
    
    <button type="submit" [disabled]="!forgotForm.valid">📤 Send Reset Link</button>
  </form>
</div>
