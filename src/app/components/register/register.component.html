<!-- Registration Form Container -->
<div class="register-container">

  <!-- Form Title -->
  <h2>Register Account</h2>

  <!-- Registration Form -->
  <form #registerForm="ngForm" (ngSubmit)="register()">

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" [(ngModel)]="fullname" name="fullname" placeholder="✏️ Enter Your Full Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="📩 Enter Email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="🔒 Enter Password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" [(ngModel)]="confirm_password" name="confirm_password" placeholder="🔒 Enter Confirm Password" required>

    <label for="role">🎭 Role:</label>
    <select id="role" [(ngModel)]="role" name="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="Student">🎓 Student</option>
      <option value="Faculty">👨‍🏫 Faculty</option>
    </select>

    

    <button type="submit" [disabled]="!registerForm.form.valid">📌 Register</button>

  </form>

</div>
